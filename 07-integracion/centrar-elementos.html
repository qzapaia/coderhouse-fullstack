<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centrar elementos</title>
	<style>
		.con-flex{
			display: flex;
			justify-content:center;
		}
		.con-margin .elemento{
			/* necesita un ancho fijo*/
			margin:0 auto;
			
			/* se traduce en
			
			margin-top:0;
			margin-bottom:0;
			margin-left:auto;
			margin-right:auto;
			
			*/
		}
		.elemento{
			background-color: red;
			margin:20px;
			height: 300px;
			width: 300px;
		}
	</style>
</head>
<body>
	<div class="con-flex">
		<div class="elemento"></div>
	</div>

	<div class="con-margin">
		<div class="elemento"></div>
	</div>
</body>
</html>
