<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Box Sizing</title>
	<style>
		/* Lo recomendado es usar 

		*{
			box-sizing:border-box;		
		}

		*/

		.con,
		.sin{
			width: 100px;
			height: 100px;
			margin: 20px;
			background-color: red;
			padding: 30px;
		}
		.con{
			box-sizing:border-box;		
		}
	</style>
</head>
<body>
	<div class="sin">
		SIN
	</div>
	<div class="con">
		CON
	</div>
</body>
</html>
